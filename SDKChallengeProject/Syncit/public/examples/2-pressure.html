<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <title>Syncit: 压力测试</title>

    <link rel="icon" type="image/png" href="../favicon.png" />
    <link rel="stylesheet" href="../global.css" />
    <link rel="stylesheet" href="../build/bundle.css" />
    <style>
      h1 {
        text-align: center;
      }
      .container {
        padding: 20px;
        max-width: 800px;
        margin: 0 auto;
      }
      a,
      a:visited {
        color: #21243d;
        opacity: 0.7;
      }
      .count {
        font-size: 48px;
        text-align: center;
        font-weight: bold;
      }
      .count:nth-of-type(1) {
        animation-duration: 1s;
      }
      .count:nth-of-type(2) {
        animation-duration: 1.5s;
      }
      .count:nth-of-type(3) {
        animation-duration: 2s;
      }
      .count:nth-of-type(4) {
        animation-duration: 2.5s;
      }
      .count:nth-of-type(5) {
        animation-duration: 3s;
      }
      .count:nth-of-type(6) {
        animation-duration: 3.5s;
      }
      .count:nth-of-type(7) {
        animation-duration: 4s;
      }
      .count:nth-of-type(8) {
        animation-duration: 4.5s;
      }
      @keyframes trip {
        0% {
          transform: translate(-200px, 0);
        }
        50% {
          transform: translate(200px, 0);
        }
        100% {
          transform: translate(-200px, 0);
        }
      }

      .title {
        font-family: Roboto Slab, sans-serif;
        text-align: center;
        padding-top: 30px;
        margin-bottom: 0 !important;
        font-weight: 300;
        font-size: 3rem;
      }

      .vue-logo {
        height: 55px;
        position: relative;
        top: 10px;
      }

      .speed-buttons {
        text-align: center;
        padding-top: 30px;
      }
      .speed-buttons .button {
        height: 2.5em;
      }

      button.button.is-primary,
      button.button.is-primary:hover,
      button.button.is-primary:active {
        cursor: pointer;
        background: #ff7c7c;
        border: 1px solid rgba(62, 70, 82, 0.18);
        box-shadow: 0px 1px 2px rgba(184, 192, 204, 0.6);
        color: #fff;
        padding: 8px 16px;
        border-radius: 4px;
        font-size: 14px;
        line-height: 22px;
        opacity: 1;
        transition: opacity 0.3s ease-in-out;
      }
      button.button.is-primary:hover {
        opacity: 0.7;
      }
      button.button.is-primary:active {
        opacity: 1;
      }
      .logo {
        text-align: center;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="logo"><img src="../syncit.png" alt="logo" /></div>
      <a href="./1-live.html#all">返回</a>

      <div>
        <button class="button is-primary">animate</button>
        <div class="count">0</div>
        <div class="count">0</div>
        <div class="count">0</div>
        <div class="count">0</div>
        <div class="count">0</div>
        <div class="count">0</div>
        <div class="count">0</div>
        <div class="count">0</div>
      </div>
    </div>

    <script src="../build/bundle.js"></script>
    <script>
      new app.Embed({
        target: document.body,
      });
    </script>
    <script>
      document.querySelector(".is-primary").addEventListener("click", () => {
        document.querySelectorAll(".count").forEach((el, idx) => {
          let count = 0;
          const timer = setInterval(() => {
            count = count + idx + 1;
            el.innerText = count;
            if (count > 100000) {
              clearInterval(timer);
            }
          }, 300);
          el.style.animationName = "trip";
          el.style.animationIterationCount = "infinite";
        });
      });
    </script>
  </body>
</html>
